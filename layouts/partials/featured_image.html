{{if isset .Params "images" }}

<div class="featured_image">
    <a href="{{ .Permalink }}" title="{{ .Title }}">
      <figure class="float-right">

        {{ $image := resources.Get (index .Params.images 0) }}
        {{ with $image }}
          {{ $image := $image.Resize "600x webp" }}
          <img src="{{ $image.RelPermalink }}" >
        {{ end }}

      </figure>
    </a>
</div>
{{ end }}
